

version: "3.1"

services:

  database:
    image: "postgres:latest"
    restart: "unless-stopped"
    environment:
      POSTGRES_DB: "tpwsf"
      POSTGRES_USER: "louis"
      POSTGRES_PASSWORD: "qwerty"
    volumes:
      - "tp:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  cache:  
    image: "redis:latest"
    restart: "unless-stopped"
    environment:
      POSTGRES_DB: "tpwsf"
      POSTGRES_USER: "louis"
      POSTGRES_PASSWORD: "qwerty"
    volumes:
      - "tp:/var/lib/redis/data"
    ports:
      - "6379:6379"

volumes:
  tp:
